substitutions:
  ph_address: "99"
  ph_interval: "60s"
  do_address: "97"
  do_interval: "60s"
  ec_address: "100"
  ec_interval: "60s"

esphome:
  on_boot:
      - priority: 600
        then:
          - delay: 5s
          - rtttl.play: 'Under the Sea:d=4,o=6,b=200:8d,8f,8a#,d7,d7,8a#,c7,d#7,d7,a#'

web_server:
  port: 80
  version: "3"
  
interval:
  - interval: 2000ms
    then:
      - output.turn_on: status_led_1
      - delay: 1000ms
      - output.turn_off: status_led_1
  
output:
  - platform: gpio
    id: status_led_1
    pin: 
      number: GPIO17
      mode: output

switch:
  - platform: gpio
    id: disable_iso
    name: "Disable EZO module power"
    pin: GPIO4
  - platform: template
    name: "Enable Temperature Compensation"
    id: enable_temperature_compensation
    optimistic: True
    restore_mode: RESTORE_DEFAULT_OFF
    turn_on_action:
      - button.press: write_temp_comp
    turn_off_action:
      - button.press: reset_temp_comp
  - platform: template
    name: "Enable DO Salinity Compensation"
    id: enable_salinity_compensation
    optimistic: True
    restore_mode: RESTORE_DEFAULT_OFF
    turn_on_action:
      - button.press: write_salinity_comp
    turn_off_action:
      - button.press: reset_salinity_comp

i2c:
  sda: GPIO21
  scl: GPIO22
  scan: true
  id: bus_a
  
sensor:
  # Wifi Signal 
  - platform: wifi_signal # Reports the WiFi signal strength/RSSI in dB
    name: "WiFi Signal dB"
    disabled_by_default: true
    id: wifi_signal_db
    update_interval: 60s
    entity_category: "diagnostic"
  # Wifi %
  - platform: copy # Reports the WiFi signal strength in %
    source_id: wifi_signal_db
    name: "WiFi Signal Strength"
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    unit_of_measurement: "%"
    entity_category: "diagnostic"
  # Uptime sensor
  - platform: uptime
    name: Uptime 
  - platform: internal_temperature
    name: "Internal Temperature"

text_sensor:
  # Hostname
  - platform: template
    name: "Hostname"
    id: hostname
    icon: mdi:cellphone-arrow-down
    lambda: |-
      return {"${name}"};
    entity_category: "diagnostic"
  # Wifi Info
  - platform: wifi_info
    ip_address:
      name: IP Address
      icon: mdi:ip-network
    ssid:
      name: Connected SSID
      icon: mdi:wifi-arrow-left-right
    bssid:
      name: Connected BSSID
      icon: mdi:wifi-star
      disabled_by_default: true
    mac_address:
      name: Mac Address
      icon: mdi:chip

button:
  - platform: restart
    name: "Restart device"
