switch:
  - platform: gpio
    pin: GPIO13
    id: relay1
    name: "Relay 1"
  - platform: gpio
    pin: GPIO14
    id: relay2
    name: "Relay 2"
  - platform: gpio
    pin: GPIO25
    id: relay3
    name: "Relay 3"
  - platform: gpio
    pin: GPIO16
    id: relay4
    name: "Relay 4"

climate:
  - platform: thermostat
    name: "Thermostat"
    sensor: external_temperature_1
    heat_deadband: 0.1
    heat_overrun: 0.1
    min_heating_off_time: 60s
    min_heating_run_time: 60s
    min_idle_time: 60s
    heat_action:
      - switch.turn_on: relay1
    supplemental_heating_action:
      - switch.turn_on: relay2
    max_heating_run_time: 24h
    supplemental_heating_delta: 1.0
    idle_action:
      - switch.turn_off: relay1
      - switch.turn_off: relay2
    default_preset: Default
